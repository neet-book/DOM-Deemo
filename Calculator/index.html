<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcultor">
        <div class="display">
            <div class="content"></div>
        </div>
        <div id="button">
            <div class="fun">
                <span id="history">hi</span>
                <span id="delect-all">c</span>
                <span id="delect">d</span>
                <span id="result">=</span>
            </div>
            <div class="operator">
                <span id="add">+</span>
                <span id="sub">-</span>
                <span id="mult">&times;</span>
                <span id="division">&divide;</span>
            </div>
            <div class="number">
                <span id="1">1</span>
                <span id="2">2</span>
                <span id="3">3</span>
                <span id="4">4</span>
                <span id="5">5</span>
                <span id="6">6</span>
                <span id="7">7</span>
                <span id="8">8</span>
                <span id="9">9</span>
                <span id="point">.</span>
                <span id="0">0</span>
                <span id="negative">-</span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
